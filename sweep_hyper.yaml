method: bayes
metric:
  goal: maximize
  name: train/meta_obj
parameters:
  ^initial_lr_x:
    distribution: log_uniform
    min: -3.9
    max: -2.9
  ^initial_lr_y:
    distribution: log_uniform
    min: -3
    max: -2.3
  ^initial_lr_theta:
    distribution: log_uniform
    min: -7
    max: -2.3
  ^grad_clip:
    distribution: uniform
    min: 0.1
    max: 5.
  ^weight_norm:
    distribution: log_uniform
    min: -11.
    max: -7.
  ^decay_factor:
    distribution: uniform
    min: 0.3
    max: 0.6
  ^decay_steps:
    distribution: q_uniform
    min: 50000
    max: 1000000
    q: 10000
program: main.py
