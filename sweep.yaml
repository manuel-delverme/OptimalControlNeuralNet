method: bayes
metric:
  goal: maximize
  name: train_accuracy
parameters:
  _adam1:
    distribution: uniform
    max: 0.95
    min: 0.4
  _adam2:
    distribution: uniform
    max: 0.99
    min: 0.9
  _weight_norm:
    distribution: log_uniform
    max: -1
    min: -5
  _batch_size:
    distribution: categorical
    values:
    - "512"
    - "1024"
    - "2048"
  _num_hidden:
    distribution: categorical
    values:
      - "512"
      - "1024"
      - "2048"
  _lr:
    distribution: log_uniform
    max: -3
    min: -5
program: main.py
