method: bayes
metric:
  goal: maximize
  name: train/train_accuracy
parameters:
  _adam1:
    distribution: uniform
    max: 0.95
    min: 0.5
  _adam2:
    distribution: uniform
    max: 0.99
    min: 0.9
  _batch_size:
    distribution: categorical
    values:
    - "256"
    - "512"
    - "1024"
  _initial_lr:
    distribution: log_uniform
    max: -3
    min: -5
program: main.py