method: bayes
metric:
  goal: maximize
  name: train_accuracy
parameters:
  _weight_norm:
    distribution: log_uniform
    min: -7
    max: -1
  _initial_lr:
    distribution: uniform
    min: 0.00001
    max: 0.01
  _decay_factor:
    distribution: uniform
    min: 0.1
    max: 0.5
  _decay_steps:
    distribution: q_uniform
    min: 10000
    max: 1000000
program: main.py
