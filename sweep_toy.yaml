method: bayes
metric:
  goal: maximize
  name: train/train_accuracy
parameters:
  _initial_lr_x:
    distribution: uniform
    min: 0.0001
    max: 0.01
  _initial_lr_y:
    distribution: uniform
    min: 0.0001
    max: 0.01
  _decay_factor:
    distribution: uniform
    min: 0.1
    max: 0.5
  _decay_steps:
    distribution: q_uniform
    min: 10000
    max: 1000000
program: main.py
